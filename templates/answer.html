<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div>
        {% include('nav.html') %}
    </div>
    <div class="container" style="margin-top: 50px;">
        <div class="card mb-3">
            <div class="card-header">
                <h5 class="card-title">{{ question.question_id}} - {{ question.question_description}}</h5>
            </div>
            <div class="card-body">
                <form action="/answer/addanswer/{{question.question_id}}" method="POST" enctype="multipart/form-data">
                    <input class="form-control me-2 mb-3" type="type" placeholder="Write your answer"
                        aria-label="Search" name="answer">

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <input type="submit" value="Send" class="btn btn-primary mb-1">
                        <input type="file" name="fileToUpload">
                    </div>
                </form>

            </div>
        </div>
        {% for answer in answers %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{answer.answer_description}}</h5>
                <p class="card-text">
                <div style="display: flex;">
                    <p class="card-text" style="width: 50%;"> Answered by - {{answer.answer_by}} </p>
                    <p class="card-text" style="text-align: right; width: 50%;">{{answer.date}}
                </div>
                </p>
                <p>
                    <!-- <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button"
                        aria-expanded="false" aria-controls="collapseExample">
                        Link with href
                    </a> -->
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        Button with data-target
                    </button>
                </p>
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        <a href="/getPdf/{{answer.answer_id}}">{{answer.filename}}</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
