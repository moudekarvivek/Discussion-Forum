<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        {% if message == 'User updated successfully !' %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% else %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</head>

<body>
    {% include('nav.html') %}
    <div class="container1">
        <div class="imgDiv">
            <div class="img">
                <img src="../static/profileLogo.png">
            </div>
        </div>

        <div class="formDiv">
            <form action="/updateProfile" method="post">
                <div class="name">
                    <Label class="name-label">Your Name</Label>
                    <input type="text" class="name-input" value="{{user.username}}" name="name">
                </div>
                <!-- <div class="email">
                    <Label class="email-label">Your email</Label>
                    <input type="email" class="email-input" value="{{user.email}}" name="email">
                </div> -->
                <div class="password">
                    <Label class="password-label">Your password</Label>
                    <input type="password" class="password-input" value="{{user.password}}" name="password">
                </div>
                <div class="submit">
                    <input type="submit" value="Submit" class="submit-button">
                </div>
            </form>
        </div>

    </div>
</body>

</html>
